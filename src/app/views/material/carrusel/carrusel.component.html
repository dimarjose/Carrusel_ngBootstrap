<div class="border-right p-3" >
    
  <ngb-carousel *ngIf="images" [showNavigationArrows]=true [showNavigationIndicators]=true>
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img [src]="image" alt="Random slide" class="centrarCarousel" width="100%">
      </div>
      <div class="carousel-caption">
        <h3>No mouse navigation</h3>
        <p>This carousel hides navigation arrows and indicators.</p>
      </div>
    </ng-template>
  </ngb-carousel>
      
</div>
